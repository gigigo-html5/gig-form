<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="../components-font-awesome/css/font-awesome.css">


<dom-module id="gig-input">

    <style>

        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        input {
            display: block;
            width: 100%;
            height: 36px;
            padding: 6px 15px;
            font-size: 14px;
            line-height: 1.57142857;
            color: var(--input-color-primary, #76838f);
            background-color: #fff;
            background-image: none;
            border: 1px solid var(--input-border-color, #e4eaec);
            border-radius: 3px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            @apply(--input-style);
        }
        input:focus {
            border-color: var(--input-border-color-focus, #62a8ea);
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(98, 168, 234, .6);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(98, 168, 234, .6);
        }
        input.focus,
        input:focus {
            border-color: var(--input-border-color-focus, #62a8ea);
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        input::-moz-placeholder {
            color: var(--input-color-placeholder, #a3afb7);
            opacity: 1;
        }
        input:-ms-input-placeholder {
            color: var(--input-color-placeholder, #a3afb7);
        }
        input::-webkit-input-placeholder {
            color: var(--input-color-placeholder, #a3afb7);
        }
        input::-ms-expand {
            background-color: transparent;
            border: 0;
        }
        input[disabled],
        input[readonly],
        fieldset[disabled] .form-control {
            background-color: var(--input-background-color-disabled, #f3f7f9);
            opacity: 1;
        }

        input.error {
            border-color: var(--input-color-error, #f96868);
        }

        .error {
            color: var(--input-color-error, #f96868);
        }

        div.error {
            padding: 5px 0;
        }

        .small {
            font-size: 85%;
        }

        .maxlength {
            float: right;
            border-radius: 3px;
            margin: 5px 0;
            color: white;
            font-weight: bold;
            padding: 2px 5px;
            font-size: 75%;
            display: block
        }

        .maxlength.success {
            background-color: var(--input-color-success, #46BE8A);
        }

        .maxlength.error {
            background-color: var(--input-color-error, #f96868);
            color: white !important;
        }

        .field-group {
            display: -webkit-flex;
            -webkit-align-items: center;
            display: flex;
            align-items: center;
        }

        .group-icon input {
            border-bottom-right-radius: 0;
            border-top-right-radius: 0;
        }

        .field-group span {
            display: inline-block;
            background-color: #f3f7f9;
            border: 1px solid #e4eaec;
            border-radius: 3px;
            width: 1%;
            white-space: nowrap;
            vertical-align: middle;
            color: #76838f;
            font-size: 14px;
            float: right;
            width: 36px;
            height: 36px;
            text-align: center;
            line-height: 34px;
            border-bottom-left-radius: 0;
            border-top-left-radius: 0;
            border-left: 0;
        }

    </style>

    <template>
        <div class="field-group" class$="[[getClassGroup(icon)]]">
        <input id="input"
               autocomplete$="[[autocomplete]]"
               required$="[[required]]"
               placeholder$="[[placeholder]]"
               readonly$="[[readonly]]"
               minlength$="[[minlength]]"
               maxlength$="[[maxlength]]"
               min$="[[min]]"
               max$="[[max]]"
               step$="[[step]]"
               name$="[[name]]"
               readonly$="[[readonly]]"
               type="{{typeFormat}}"
               value="{{value}}"
               class$="[[getClassList(errorMessage)]]"
               on-keyup="keyupEvent"
               on-focus="focusEvent"
               on-blur="blurEvent">

               <template is="dom-if" if="[[icon]]">
                   <span class$="[[getClassIcon(icon)]]"></span>
               </template>


        </div>

        <template is="dom-if" if="[[errorMessage]]">
            <div class="error small">[[errorMessage]]</div>
        </template>

        <template is="dom-if" if="{{maxLengthShow}}">
            <span class$="[[_getMaxLengthClass(value, maxlength)]]"><span>{{length(value)}}</span> / <span>{{maxlength}}</span></span>
        </template>

    </template>

    <script>
        (function() {

            var self;

            Polymer({
                is: 'gig-input',
                ready: function() {
                    this._checkType();

                },
                getClassGroup: function(icon) {
                    var classList = 'field-group';

                    if (icon) {
                        classList += ' group-icon';
                    }

                    return classList;
                },
                getClassIcon: function(icon) {
                    return 'fa '+icon;
                },
                getClassList: function(errorMessage) {
                    var classList = '';

                    if (errorMessage) {
                        classList += 'error';
                    }

                    return classList;
                },
                keyupEvent: function () {
                    self = this;
                    switch(this.type) {
                        case 'slug':
                            self.value = self._generatorSlug(self.$.input.value)
                            break;
                        default:
                            self.value = self.$.input.value;
                        break;
                    }
                    this._checkMaxLength();
                },
                focusEvent: function(e) {
                    this._checkMaxLength();
                },
                blurEvent: function() {
                    this.maxLengthShow = false;
                },
                length: function(value) {
                    return value.length;
                },
                _checkMaxLength: function() {

                    if (this.$.input.value && this.maxlength) {
                        var percentage = ((this.$.input.value.length / this.maxlength) * 100).toFixed(2);

                        if (percentage > 70) {
                            this.maxLengthShow = true;
                        } else {
                            this.maxLengthShow = false;
                        }
                    }

                },
                _getMaxLengthClass: function(value, maxlength) {

                    var classList = 'maxlength';
                    var percentage = ((value.length / maxlength) * 100).toFixed(2);

                    if (percentage < 100) {
                        classList += ' success';
                    } else {
                        classList += ' error';
                    }

                    return classList;

                },
                _generatorSlug: function(str) {
                    str = str.replace(/^\s+|\s+$/g, '');
                    str = str.toLowerCase();

                    var from = "ãàáäâẽèéëêìíïîõòóöôùúüûñç·/_,:;";
                    var to   = "aaaaaeeeeeiiiiooooouuuunc------";
                    for (var i=0, l=from.length ; i<l ; i++) {
                        str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
                    }

                    str = str.replace(/[^a-z0-9 -]/g, '')
                            .replace(/\s+/g, '-')
                            .replace(/-+/g, '-');

                    return str;
                },
                _checkType: function() {
                    if (this.type === 'slug') {
                        this.typeFormat = 'text';
                    } else {
                        this.typeFormat = this.type;
                    }
                },
                properties: {
                    name: {
                        type: String,
                        notify: true
                    },
                    value: {
                        type: String,
                        notify: true
                    },
                    required: {
                        type: Boolean,
                        value: false
                    },
                    readonly: {
                        type: Boolean,
                        value: false
                    },
                    disabled: {
                        type: Boolean,
                        value: false
                    },
                    type: {
                        type: String,
                        value: 'text',
                        notify: true
                    },
                    typeFormat: {
                        type: String,
                        value: 'text',
                        notify: true
                    },
                    maxlength: {
                        type: Number
                    },
                    maxLengthShow: {
                        type: Boolean,
                        notify: true
                    },
                    icon: {
                        type: String,
                        value: null
                    }
                }
            })
        })();
    </script>

</dom-module>
